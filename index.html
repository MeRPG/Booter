<HTML>

<HEAD>
    <title>Super Swaggy Booter</title>
</HEAD>

<BODY>
    <center>
        <h1>Super Swaggy Booter</h1>
        <br>
        <input id="nomt">
        <br>
        <input type="button" value="Boot!" id="submit" onclick="document.getElementById('boot').style.visibility = 'visible'; document.getElementById('nom').innerHTML = document.getElementById('nomt').value;">
        <br>
        <table>
            <tr>
                <td>
                    <img id="boot" src="http://phantomroms.com/wp-content/uploads/2014/11/boot-kickkick-boot---free-fashion-icons-txzp0oqy.png" style="visibility:hidden">
                </td>
                <td>
                    <p id="nom">
                </td>
            </tr>
        </table>
        <div style="height: 61%;"></div><a href="https://github.com/MeRPG/Booter/">Source</a>
    </center>
    <script>
        document.getElementById("submit").onclick = function () {
            document.getElementById("boot").style.visibility = "visible";
            var bootIt = document.getElementById("nomt").value;
            document.getElementById("nom").innerHTML = bootIt;
        }
    </script>
</BODY>

</HTML>
